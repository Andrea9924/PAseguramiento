<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <title>Calculadora</title>
</head>

<body>

    <br>

    <div class="row justify-content-center">

        <div class="card text-bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header">
                <div>
                    <h1>Calculadora</h1>
                    <input class="form-control" id="primerCampo" type="number" name=" "><br>
                    <input class="form-control" id="segundoCampo" type="number" name=" "><br>
                </div>
            </div>
            <!-- <div class="card-body ">
                <h5 class="card-title ">Info card title</h5>
                <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div> -->

            <button type="button " class="btn btn-light "><a style="text-decoration: none; " onclick="CalcularSuma()" href="# ">Aplicar Suma</a></button> <br>
            <button type="button " class="btn btn-light "><a style="text-decoration: none; " onclick="CalcularResta()" href="# ">Aplicar Resta</a></button><br>
            <button type="button " class="btn btn-light "><a style="text-decoration: none; " onclick="CalcularDivision()" href="# ">Aplicar Division</a></button><br>
            <button type="button " class="btn btn-light "><a style="text-decoration: none; " onclick="CalcularMultiplicacion()" href="# ">Aplicar Multiplicación</a></button><br>

            <h3 class="text-center" id="textoResultado"></h3>

        </div>
    </div>

    <h6 class="text-center">Juan Emanuel Ramirez Gomez</h6>
    <h6 class="text-center">Emilsa María Andrea Xol Poou</h6>



    <script type="text/javascript ">
        function CalcularSuma() {
            //comentarios para javascript
            //estableciendo instrucciones para mostrar textos
            var primerNumero = document.getElementById('primerCampo').value;
            var segundoNumero = document.getElementById('segundoCampo').value;
            primerNumero = parseInt(primerNumero);
            segundoNumero = parseInt(segundoNumero);

            var resultado = 0;

            resultado = primerNumero + segundoNumero;
            document.getElementById('textoResultado').innerHTML = "El resultado es: " + resultado


        }

        function CalcularResta() {
            //comentarios para javascript
            //estableciendo instrucciones para mostrar textos
            var primerNumero = document.getElementById('primerCampo').value;
            var segundoNumero = document.getElementById('segundoCampo').value;
            primerNumero = parseInt(primerNumero);
            segundoNumero = parseInt(segundoNumero);

            var resultado = 0;

            resultado = primerNumero - segundoNumero;
            document.getElementById('textoResultado').innerHTML = "El resultado es: " + resultado


        }

        function CalcularDivision() {
            //comentarios para javascript
            //estableciendo instrucciones para mostrar textos
            var primerNumero = document.getElementById('primerCampo').value;
            var segundoNumero = document.getElementById('segundoCampo').value;
            primerNumero = parseInt(primerNumero);
            segundoNumero = parseInt(segundoNumero);

            var resultado = 0;

            resultado = primerNumero / segundoNumero;
            document.getElementById('textoResultado').innerHTML = "El resultado es: " + resultado


        }

        function CalcularMultiplicacion() {

            var primerNumero = document.getElementById('primerCampo').value;
            var segundoNumero = document.getElementById('segundoCampo').value;
            primerNumero = parseInt(primerNumero);
            segundoNumero = parseInt(segundoNumero);

            var resultado = 0;

            resultado = primerNumero * segundoNumero;
            document.getElementById('textoResultado').innerHTML = "El resultado es: " + resultado


        }
    </script>

</body>

</html>
